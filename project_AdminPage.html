<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AdminPage</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link href="main3.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="side-bar">
			<ul>
				<li>
					<a href="#">
						<i class="fa-solid fa-house"></i>
						<span>Home</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-headphones"></i>
						<span>Service</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-flag"></i>
						<span>Alert</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-chart-pie"></i>
						<span>Stats</span>
					</a>
				</li>
			</ul>
		</nav>
		<div style="margin-left: 100px">
			<nav class="top-bar shadow">
				<form class="d-flex">
					<input class="form-control input-animation rounded-end-0" type="search" placeholder="Search" />
					<button class="btn btn-secondary rounded-start-0" type="submit">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</form>
				<div style="flex-grow: 1"></div>
				<a class="nav-link me-4 me-lg-5" href="#">
					<span class="badge bg-danger"> 3 </span>
					<i class="fa-solid fa-bell"></i>
				</a>
				<a class="nav-link me-4 me-lg-5" href="#">
					<span class="badge bg-danger">5</span>
					<i class="fa-solid fa-envelope"></i>
				</a>
				<a class="nav-link font-grey" href="#">Suchan Lim</a>
			</nav>
			<div class="dashboard">
				<h1 class="mb-5">Dashboard</h1>
				<div class="row g-5 mb-5">
					<div class="col-xl-3">
						<div class="card shadow bg-red">
							<div class="white-border ms-1 d-flex">
								<div class="text">
									<h3 class="font-grey">Earnings (Montly)</h3>
									<h3>$400,000</h3>
								</div>
								<div class="icon font-grey">
									<i class="fa-solid fa-calendar fa-3x"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-3">
						<div class="card shadow bg-green">
							<div class="white-border ms-1 d-flex">
								<div class="text">
									<h3 class="font-grey">Earnings (Annual)</h3>
									<h3>$800,000</h3>
								</div>
								<div class="icon font-grey">
									<i class="fa-solid fa-dollar-sign fa-3x"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-3">
						<div class="card shadow bg-blue">
							<div class="white-border ms-1 d-flex">
								<div class="text">
									<h3 class="font-grey">Tasks</h3>
									<h3>13</h3>
								</div>
								<div class="icon font-grey">
									<i class="fa-solid fa-list fa-3x"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-3">
						<div class="card shadow bg-yellow">
							<div class="white-border ms-1 d-flex">
								<div class="text">
									<h3 class="font-grey">Requests</h3>
									<h3>26</h3>
								</div>
								<div class="icon font-grey">
									<i class="fa-sharp fa-solid fa-comments fa-3x"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row g-5">
					<div class="col-xl-8">
						<div class="chart bg-grey shadow">
							<div class="border-bottom p-4">
								<h3>Earnings Overview</h3>
							</div>
							<div class="border-top rounded-bottom-3 p-4 bg-white">
								<canvas id="myChart" class="w-100 h-100"></canvas>
							</div>
						</div>
					</div>
					<div class="col-xl-4">
						<div class="chart bg-grey shadow">
							<div class="border-bottom p-4">
								<h3>Tasks</h3>
							</div>
							<div class="border p-4 bg-white">
								<div class="row">
									<div class="col-10">
										<h3 class="font-grey">Borrowed Item</h3>
									</div>
									<div class="col-2 text-center">
										<h4><span class="badge rounded-pill text-bg-primary">14</span></h4>
									</div>
								</div>
							</div>
							<div class="border p-4 bg-white">
								<div class="row">
									<div class="col-10">
										<h3 class="font-grey">Trello requests</h3>
									</div>
									<div class="col-2 text-center">
										<h4><span class="badge rounded-pill text-bg-primary">2</span></h4>
									</div>
								</div>
							</div>
							<div class="border rounded-bottom-3 p-4 bg-white">
								<div class="row">
									<div class="col-10">
										<h3 class="font-grey">Marked Comments</h3>
									</div>
									<div class="col-2 text-center">
										<h4><span class="badge rounded-pill text-bg-primary">5</span></h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ['Red', 'Green', 'BLue', 'Yellow'],
			datasets: [
				{
					label: 'Montly',
					data: [12, 19, 3, 5],
					backgroundColor: 'rgb(73, 76, 173)',
					borderColor: 'rgb(73, 76, 173)',
					borderWidth: 5,
					fill: true,
				},
			],
		},
		options: {
			scales: {
				y: {
					beginAtZero: true,
				},
			},
		},
	});
</script>
